<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Materialize icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <!-- CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>La Bilbioteca</title>
</head>

<body>

    <header>

        <nav class="navbar" >
            <nav>
                <div class="nav-wrapper">
                  <a href="{{ url_for('get_books') }}" class="brand-logo left">La Biblioteca</a>
                  <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="material-icons">menu</i></a>
                  <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('get_books') }}">Home</a></li>
                    <li><a href="Browse">Browse</a></li>
                    <li><a href="Profile">Profile</a></li>
                    <li><a href="Add new">Add new</a></li>
                    <li><a href="Logout">Logout</a></li>
                    <li><a href="Login">Login</a></li>
                    <li><a href="Sign up">Sign up</a></li>

                  </ul>
                </div>
              </nav>
            
              <ul class="sidenav right" id="mobile-demo">
                <h4 class="center-align">La Biblioteca</h4>
                <li><a href="{{ url_for('get_books') }}">Home</a></li>
                <li><a href="Browse">Browse</a></li>
                <li><a href="Profile">Profile</a></li>
                <li><a href="Add new">Add new</a></li>
                <li><a href="Logout">Logout</a></li>
                <li><a href="Login">Login</a></li>
                <li><a href="Sign up">Sign up</a></li>
              </ul>
        </nav>
    </header>
    {% block content %} 
    {% endblock %}

    <!-- Scripts  -->
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
