{% extends "base.html" %} {% block content %}

<h3 class="center-align">Edit Genre</h3>

<div class="row card-panel grey lighten-5">
  <form
    class="col s12"
    method="POST"
    action="{{ url_for('edit_genre', genre_id=genre._id) }}"
  >
    <!-- genre name -->
    <div class="row">
      <div class="input-field col s12">
        <input
          id="genre_name"
          name="genre_name"
          minlength="3"
          maxlength="30"
          type="text"
          value="{{ genre.genre_name }}"
          class="validate"
          required
        />
        <label for="genre_name">Genre Name</label>
      </div>
    </div>
    <div class="row">
      <!-- Edit button -->
      <button class="btn-large waves-effect waves-light button-purple right">
        Edit<i class="material-icons right">edit</i>
      </button>
      <!-- Cancel button -->
      <button
        class="btn-large waves-effect btn button-cancel waves-light right red"
      >
        <a href="{{ url_for('get_genres') }}">
          Cancel <i class="material-icons right">close</i>
        </a>
      </button>
    </div>
  </form>
</div>

{% endblock %}
