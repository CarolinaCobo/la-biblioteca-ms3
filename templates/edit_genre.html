{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Genre</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_genre', genre_id=genre._id) }}">
        <!-- genre name -->
        <div class="row">
            <div class="input-field col s12">
                <input id="genre_name" name="genre_name" minlength="3" maxlength="30" type="text"
                    value="{{ genre.genre_name }}" class="validate" required>
                <label for="genre_name">Genre Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('get_genres') }}" class="btn-large red text-shadow">
                    Cancel <i class="right"></i>
                </a>
                <button type="submit" class="btn-large">
                    Add genre <i></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
