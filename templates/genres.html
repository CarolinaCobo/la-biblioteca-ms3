{% extends "base.html" %}
{% block content %}

<h3 class="center-align genre-header">Manage Book Genres</h3>

<div class="row center-align">
    <div class="col s12">
        <a href="{{ url_for('add_genre') }}" class="btn-large button-purple">
            Add Genre<i class="material-icons right">add</i>
        </a>
    </div>
</div>
<!-- Card with genre -->
<div class="row card-row">
    {% for genre in genres %}
    <div class="col s12 m3">
        <div class="card center-align">
            <div class="card-content">
                <span class="card-title">{{ genre.genre_name }}</span>
            </div>
            <div class="card-action">
                <!-- Edit genre button -->
                <a href="{{ url_for('edit_genre', genre_id=genre._id) }}"
                    class="waves-effect waves-light btn btn-large s3 button-purple">
                    <i class="material-icons center-align">edit</i></a>
                <!-- Delete gente button -->
                <a class="waves-effect waves-light btn modal-trigger button-delete btn-large" href="#{{genre._id}}">
                    <i class="material-icons center-align">cancel</i></a>
                
                <!-- Delete genre modal confirmation -->
                <div id="{{genre._id}}" class="modal">
                    <div class="modal-content">
                        <h4>Are you sure you want to delete this genre?</h4>
                        <a href="{{ url_for('delete_genre', genre_id=genre._id) }}"
                            class="modal-close waves-effect waves-light btn-flat modal-button">Delete</a>
                        <!-- Cancel button -->
                        <a href="#!" class="modal-close waves-effect waves-light btn-flat modal-button">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
