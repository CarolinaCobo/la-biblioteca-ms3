{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Login</h3>
<p class="center-align">All fields are required</p>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">

        <div class="row">
            <div class="input-field col s12">
                <input id="username" name="username" type="text" minlength="5" maxlength="15"
                    pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="email">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" name="password" type="password" minlength="5" maxlength="15"
                    pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="password">Password</label>
            </div>
        </div>

        <!-- register -->
        <div class="row">
            <button class="btn-large button-purple waves-effect waves-light right" type="submit">
                Login<i class="material-icons right">arrow_forward</i>
            </button>
        </div>

        <div class="row">
            <div class="col s12">
                <p class="center-align">
                    Not registered?
                    <a href="{{ url_for('register') }}">Create Account</a>
                </p>
            </div>
        </div>
    </form>
</div>


{% endblock %}
