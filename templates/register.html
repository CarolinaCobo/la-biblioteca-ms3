{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Sign up</h3>
<p class="center-align">All fields are required</p>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">Name</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="confirm-password" type="password" class="validate">
                <label for="password">Confirm password</label>
            </div>
        </div>

        <!-- register -->
        <div class="row">
            <!-- <button type="submit" class="col s12 btn-large">
                Register  <i class="large material-icons">arrow_forward</i>
            </button> -->
            <button class="btn-large waves-effect waves-light right" type="submit" name="action">
                Submit<i class="material-icons right">arrow_forward</i>
              </button>
        </div>
    </form>
</div>

{% endblock %}
