{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Sign up</h3>
<p class="center-align">All fields are required</p>

<div class="row">
    <!-- User name -->
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="row">
            <div class="input-field col s12">
                <input id="first_name" name="name" type="text" minlength="5" maxlength="15"
                    pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="first_name">Name</label>
            </div>
        </div>
        <!-- Username -->
        <div class="row">
            <div class="input-field col s12">
                <input id="username" name="username" type="text" minlength="5" maxlength="15"
                    pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="email">Username</label>
            </div>
        </div>
        <!-- Password -->
        <div class="row">
            <div class="input-field col s12">
                <input id="password" name="password" type="password" minlength="5" maxlength="15"
                    pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="password">Password</label>
            </div>
        </div>

        <!-- Register -->
        <div class="row">
            <button class="btn-large waves-effect button-purple waves-light right" type="submit">
                Sign up<i class="material-icons right">arrow_forward</i>
            </button>
        </div>

        <!-- If user already registered redirect to Login -->
        <div class="row">
            <div class="col s12">
                <p class="center-align">
                    Already registered?
                    <a href="{{ url_for('login') }}">Login</a>
                </p>
            </div>
        </div>
    </form>
</div>



{% endblock %}
